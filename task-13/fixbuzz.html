<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            for(i=0;i<100;i++){
                if(i%15==0){
                    document.write(i +"fixBuzz");
                    document.write("<br>");
                }
                else if(i%3==0){
                    document.write(i +"fix");
                    document.write("<br>");
                }
                else if(i%5==0){
                    document.write(i +"Buzz");
                    document.write("<br>");
                }
            }
             document.write(i);
        </script>
    </body>
</html>
