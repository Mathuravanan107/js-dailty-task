    <script>

        function createBoxes(){
            var boxes="";
        for(let i=0;i<10;i++){
            for(let j=0;j<10;j++){
            y=(9-i)*50;
            x=j*50;
            if( j%2==0)
            {
                bg="orange";
            }
            else{
                bg="white";
            }
            n=i*10+j+1;
            if(i%2==1){
                x=(9-j)*50;
            }
            boxes+= `<div class='box' style='margin:${y}px ${x}px;background:${bg};'>${n}</div>`;
            }
        }
        document.querySelector("section").innerHTML=boxes;
        }
        createBoxes();

        bs= document.querySelectorAll(".box");
        start=1;
        function jump(step){
            stop=step+start;
            play=setInterval(() =>{
             if(start!=1){
                bs[start-2].innerHTML=`${start-1}`;
             }
             bs[start-1].innerHTML=`<button>${start}</button>`
             if(start<stop){
                start++;
             }
             else{
                clearInterval(play);
             }
            },1000);
        }

        function getRandomInt(max) {
        return Math.floor(Math.random() * max);
            
        }
        sp=getRandomInt(7);
