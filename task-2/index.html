<!DOCTYPE html>
<html>
<head>
</head>
<body>
     <script>
	      let i,j;   
			 for(i=1;i<=5;i++){
			    for(j=1;j<=i;j++){
				   document.write(i);
				   }
				   document.write("<br>");
				   }
				   
			 for(i=5;i>=1;i--){
			    for(j=1;j<=i;j++){
				   document.write(j);
				   }
				   document.write("<br>");
				   }
			 
             for(i=65;i<=69;i++){
			    for(j=65;j<=i;j++){
				   document.write(String.fromCharCode(j));
				   }
				   document.write("<br>");
				   
				   }			 
		     
	 </script>
</body>
</html>
