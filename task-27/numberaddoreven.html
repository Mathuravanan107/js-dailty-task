<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            let a=prompt("enter your number");
            let sum=0;
            let even=0;
            for(i=1;i<=a;i++){
                if(i%2==0){
                    sum+=i;
                }
                else{
                    even+=i;
                }
            }
            console.log(sum);
            console.log(even);
        </script>
    </body>
</html>
