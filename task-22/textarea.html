<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
      <style>
        iconify-icon{
            font-size: 20px;
        }
        textarea{
           width:16rem;
            height: 6rem;
        }
        .blod{
            display: flex;
            justify-content: center;
        }
        .fir{
            top:8rem;
            right:10rem;
            position: relative;
        }
        .sec{
            top:8rem;
            left:10rem;
            position: relative;
        }
      </style>
    </head>
    <body>
        <div class="blod">
            <div class="fir">
            <form class="form">
                <h2>Wrtie the text</h2>
                <textarea type="text" id="get"></textarea><br>
                <button type="submit">click</button>
            </form>
            </div>
            <div class="sec">
                <h2>paste here </h2>
                <div id="set">

                </div>
            </div>
        </div>
        <script>
            let form=document.getElementById("form");
            let get=document.getElementById("get");
            let set=document.getElementById("set");
             form.addEventListener("submit",(e)=>{
                 e.preventDefault();
                 readPost();
             })
             let data={}
             let readPost=()=>{
                 data["text"]=get.value;
                 console.log(data);
                 createPost();
             }

             let createPost=()=>{
                set.innerHTML +=`<div>
                <p>${data.text}</p>
                <span class="options">
                    <iconify-icon icon="material-symbols:edit-calendar"></iconify-icon>
                    <iconify-icon icon="material-symbols:delete-outline-sharp" onClick="detetePost(this)"></iconify-icon>
                </span>
                </div>`
                get.value="";
             };
            let detetePost=(e)=>{
               e.parentElement.parentElement.remove();

            }
            
            
        </script>
    </body>
</html>
